 poland.1.t:0 "Soviet - Polish war ends!"
 poland.1.d:0 "After a long struggle at the borders of newly formed Soviet Russia, the war between our nation and theirs has finally come to an end. Our people are still not fond of the threat now lingering at our eastern front, but at least they don't have to worry about being shot on the street anymore."
 poland.1.a:0 "Our country may get its well deserved break at last."