 germany.1.t:0 "We have hit our troop limit"
 germany.1.d:0 "The treaty of Versailles prohibits us from having more than 10 divisions at any given time. We have hit or exceeded that limit."
 germany.1.a:0 "Damn it!"
 germany.2.t:0 "We can train troops again!"
 germany.2.d:0 "The treaty of Versailles prohibits us from having more than 10 divisions at any given time. We went below that limit and can now train troops again."
 germany.2.a:0 "Great!"
 germany.3.t:0 "The Kapp Putsch"
 germany.3.d:0 "Kapp and Lützwitz have just taken Berlin in a coup attempt! They wanted to destroy our republic and install a right-wing authoritarian government - the coup was ultimately subjugated, but our government was forced to flee the city nontheless..."
 germany.3.a:0 "We will have to clean up this mess..."
 germany.3.b:0 "His coup was stupid, but the idea behind it was not."
 germany.4.t:0 "Dolchstosslegende"
 germany.4.d:0 "Some right-wing politicians have popularized a theory about us being backstabbed in the Great War by our allies recently. They mostly blame it on the jews."
 germany.4.a:0 "There is a strong sentiment of anger in our population."
 germany.5.t:0 "The Rise of Fascism"
 germany.5.d:0 "A new party, the NSDAP has recently entered the political sphere. While ideas for parties supporting the so called fascist ideology have been around for some time, only now the NSDAP is recognised enough by the public that it can officially be recognised by us as a party. Currently, the NSDAP has about 550 members."
 germany.5.a:0 "This will not really influence our country..."
 germany.5.b:0 "Their ideas sound good..."
 germany.6.t:0 "Allied occupation of the Rheinland" 
 germany.6.d:0 "The French have occupied the Rheinland under the banner of the Versailles treaty! No more German troops will be tolerated in the area."
 germany.6.a:0 "Disgraceful!"
 germany.7.t:0 "The Allies demand war reparations"
 germany.7.d:0 "The London convention has made some changes to the treaty of Versailles - we are to pay war reparations toward Ally nations, starting today."
 germany.7.a:0 "We have no choice but to pay..."
 germany.8.t:0 "Troop limit lifted!"
 germany.8.d:0 "The Rapallo treaty we signed with Russia allows us to train more troops, even though we have gone over the limit imposed on us by the treaty of Versailles."
 germany.8.a:0 "Magnificient!"
 germany.9.t:0 "The Treaty of Rapallo"
 germany.9.d:0 "The Russians have proposed to us a treaty: If we assist them with military technology, they will make sure that the size of our army will no longer be limited by the treaty of Versailles. What is our answer?"
 germany.9.a:0 "Sounds great!"
 germany.9.b:0 "We shouldn't violate the treaty."
 germany.10.t:0 "Coup in Munich"
 germany.10.d:0 "Some nationalists and prominent members of the NSDAP attempted a coup in Munich yesterday. It started in a beer hall, which led to it already being called the Beer Hall Putsch. The police killed many coup members, under them some NSDAP leadership. The chairman of the NSDAP, Adolf Hitler, was placed under arrest after being given 24 hours to defend himself, which he used to popularize fascist ideas."
 germany.10.a:0 "We beat the coup, but fascism grows..."
 germany.11.t:0 "Authoritarian Sentiment"
 germany.11.d:0 "Both in our leadership and in our people, there is a significant rise in longing for a more authoritarian government to strengthen the German state. It remains to be seen how this will affect our country and in which direction this will move."
 germany.11.a:0 "We will rise again!"
 germany.12.t:0 "Military Expansion too high!"
 germany.12.d:0 "Even with the treaty of Rapallo that we recently signed with the Russians, the Allied nations look with extreme concern upon our military growth. We will not be able to train any more troops."
 germany.12.a:0 "Guess it's still better than Versailles..."
 germany.13.t:0 "The Food Shortages come to an end"
 germany.13.d:0 "Ever since the great war, Germanys food industry was crippled. The allies demanded a big chunk of our livestock as reparations and our farms lie barren, the ground still shaken by the bombs of the Great War. For the past year, there have already been major recovery efforts and it looks like they have finally paid off: We can guarantee at least one daily meal per citizen again."
 germany.13.a:0 "Recovery still is a long way."
 germany.14.t:0 "Max Weber dies"
 germany.14.d:0 "Max Weber, a widely recognised German sociologist, jurist, philosopher and political economist has died in a hospital in Munich earlier today. His death comes as no surprise, as he was suffering heavily from the Spanish Flu, but it is a shameful loss for our nation still."
 germany.14.a:0 "Such a shame..."
 germany.15.t:0 "Communist Uprisings"
 germany.15.d:0 "Central Germany has been heavily hit by Communist uprisings during the last week. The insurgence pillaged the lands and killed some inhabitants before we were able to stop them. Max Hölz, the leader of the revolt, was tried before a court in Berlin and sentenced to imprisonment for life and loss of civic rights."
 germany.15.a:0 "More disorder in Germany..."
 germany.16.t:0 "The Berlin regions hits 4 million"
 germany.16.d:0 "The city of Berlin and the regions surrounding it have hit a milestone of four million inhabitants recently. A special census was passed a week ago, since we knew the region was close and it has been officially found to be so. There were some festivities in the region and its citizen were able to forget about our troubled situation for some time."
 germany.16.a:0 "Neat."
 germany.17.t:0 "Strikes leave Berlin crippled"
 germany.17.d:0 "Following a major strike by Berlin municipal workers has left the capital without running water and electricity! Civil servants are already working to supply the town for the duration of the strike, but most public buildings will be out of commision for a few days."
 germany.17.a:0 "More messes to clean up..."
 germany.18.t:0 "Silesian Villages go to Poland"
 germany.18.d:0 "A recent decision made at yet another Versailles treaty conference has left our country in disunity: The transfer of five villages in Upper Silesia to the nation of Poland. The villages were almost solely inhabitated by Germans and voted against the transfer, but it was ignored."
 germany.18.a:0 "The outrage is understandable, but it poses one more problem to our weakened state."
 germany.19.t:0 "Ebert is dead: Elections of 1925"
 germany.19.d:0 "Friedrich Ebert has died of septic shock earlier today, and Weimar must now elect a new Reichskanzler. The Elections of 1925 have shown an interesting development: Right-Wing parties have been getting more and more popular in our state, but now former decorated war hero Paul von Hindenburg was elected to be our new Reichskanzler..."
 germany.19.a.:0 "Seems like the people want the Kaiser back..."
 germany.20.t:0 "Ebert is dead: Stresemann wins Elections"
 germany.20.d:0 "Friedrich Ebert has died of septic shock earlier today, and Weimar must now elect a new Reichskanzler. The popular foreign minister Gustav Stresemann emerged victorious from the polls."
 germany.20.a:0 "Then he will be our new Reichskanzler."
 germany.21.t:0 "War Reparations damage the Mark"
 germany.21.d:0 "Due to the reparations we since recently have to pay for the Great War, our currency, the beloved Mark, is starting to quickly lose its value! This could trigger an economic crisis on an unforeseen scale..."
 germany.21.a:0 "Oh no!"
 germany.22.t:0 "The Mark further falls in value"
 germany.22.d:0 "Since last year, our country has tried importing foreign currency to mitigate economic damage caused by War Reparations. This, however, has only led to the Mark declining even faster. Our economy is very unstable right now."
 germany.22.a:0 "This is a serious problem."
 germany.23.t:0 "The Mark is almost worthless..."
 germany.23.d:0 "The value of the Mark keeps falling, and the Allies have started forcing us to pay our Reparations even if we are unable to do so...the country stands at the verge of a total economic collapse."
 germany.23.a:0 "If we can't stop it now, this crisis will be fatal!"
 germany.24.t:0 "Hyperinflation"
 germany.24.d:0 "The unavoidable has happened: The Mark is worthless. Our economy has totally collapsed. The fascists are already using this to propagate their ideology, and it is working. We need to recover our economy quickly, or we will feel what it is like to truly hit rock bottom."
 germany.24.a:0 "Germany is in chaos."
 germany.25.t:0 "We are recovering from Inflation"
 germany.25.d:0 "After the Reichsbank has issued some reforms to our economic system, we are slowly recovering from the crisis that destroyed it. Still, we will suffer consequences for some time to come."
 germany.25.a:0 "Finally, a glimpse of hope."
 germany.26.t:0 "We have recovered!"
 germany.26.d:0 "Finally, our economic system has recovered from the horrors of the Hyperinflation. Still, we have sustained some serious damages to both our economy and our social fabric - this crisis will be in peoples minds for some time."
 germany.26.a:0 "Let's just be glad it's over."
 france.1.t:0 "The Maginot Project slows down"
 france.1.d:0 "We need to put focus on other construction projects again, or our economy will weaken. We can continue work on the Maginot line, of course, but it will be considerably slower."
 france.1.a:0 "We won't let that hold us back."
 france.2.t:0 "War Reparations"
 france.2.d:0 "Germany has been forced by the treaty of Versailles to pay reparations for the Great War to some nations, including ours. From now on, our economy will benefit from these payments as long as we receive them."
 france.2.a:0 "Serves them right!"
 france.3.t:0 "War Reparations stopped!"
 france.3.d:0 "Germany has decided to stop paying war reparations! This will weaken the economies of all countries they previously paid them to."
 france.3.a:0 "Preposterous!"
 danzig.1.t:0 "Joining Poland"
 danzig.1.d:0 "We have existed as an independent state up to now, but we have always known that we are ultimately just a proxy of the polish nation. The powers that be now request that we will reunite with Poland and join their country under their flag. Accepting is obviously the sane choice. We could also decline, but that would cripple our political sphere for a while."
 danzig.1.a:0 "We should join them."
 danzig.1.b:0 "We will not give up our freedom!"
 news.1.t:0 "Danzig reunites with Poland"
 news.1.d:0 "The city of Danzig has signed a treaty yesterday that allows them to rightfully unite with Poland. Although it is technically classified as a reunification, it is clear that they basically decided to become just another one of Polands regions. Irregardless, they signed the treaty, and Poland is now in possession of Danzig again."
 news.1.a:0 "Danzig goes back to the Poles..."
 news.1.b:0 "We will provide administration."
 news.2.t:0 "Prohibition in the USA!"
 news.2.d:0 "The United states have as of today officially declared the possession of alcohol illegal! The decision was passed after a long discussion in the States about the effects of alcohol on society."
 news.2.a:0 "How will this affect America?"
 news.3.t:0 "Japan invades Manchuria!"
 news.3.d:0 "After a reported attack on Japanese soldiers in the Manchuria region, the goverment of the Japanese Empire has decided to launch an invasion against the sovereign state of Manchukuo, blaming them for the attacks. The conflict in the pacific is said to escalate further in the near future due to Japans Imperial ambitions growing at a faster and faster rate..."
 news.3.a:0 "Will the Pacific be the next Balkans?"
 news.3.b:0 "This is outrageous!"
 news.3.c:0 "They had it coming for a long time."
 news.4.t:0 "Hyperinflation in the Weimar Republic"
 news.4.d:0 "After being unstable for a long time, the economy in Germany has reached a breaking point. The German Mark has been declared worthless and the country is in total chaos. It will take a long time to recover from such a crisis..."
 news.4.a:0 "What a disaster!"
 news.5.t:0 "Germany has recovered"
 news.5.d:0 "The Hyperinflation and subsequent economic crisis that have plagued Germany in recent history finally seem to be over - the country is well on its way to recovery."
 news.5.a:0 "Germany has recovered!"
 news.6.t:0 "The March on Rome"
 news.6.d:0 "Italian fascist have marched on the Italian Capital of Rome yesterday, forcing a fascist government. Benito Mussolini has been put in power."
 news.6.a:0 "What will this mean for Italy?"
 luxembourg.1.t:0 "Luxembourg expands"
 luxembourg.1.d:0 "We have gained some territory following recent events. We can no longer call ourselves a city state."
 luxembourg.1.a:0 "Okay."
 soviet.1.t:0 "Lenin dies!"
 soviet.1.d:0 "Lenin has died earlier today after having fallen into a coma! One of the founders of the revolution is dead, and our country suffers greatly."
 soviet.1.a:0 "No!"
 usa.1.t:0 "Elections of 1921"
 usa.1.d:0 "Today, the elections of 1921 took place. Warren G. Harding has won as a Republican Candidate."
 usa.1.a:0 "Warren G. Harding is our new president!"
 usa.2.t:0 "Warren G. Harding is dead!"
 usa.2.d:0 "Warren G. Harding has unexpectedly died of a sickness earlier today. Our nation is in shock, and we will have to find a new democratic president quickly."
 usa.2.a:0 "Calvin Coolidge is our new president!"
 usa.3.t:0 "Elections of 1929"
 usa.3.d:0 "Today, the elections of 1929 took place. Herbert Hoover has won as a Republican Candidate."
 usa.3.a:0 "Herbert Hoover is our new president!"
 usa.4.t:0 "Elections of 1933"
 usa.4.d:0  "Today, the elections of 1933 took place. Franklin D. Roosevelt has won as a Democrat Candidate."
 usa.4.a:0 "Franklin D. Roosevelt is our new president!"
 usa.5.t:0 "Elections of 1925"
 usa.5.d:0 "Today, the elections of 1925 took place. Calvin Coolidge has been reelected as a Republican Candidate."
 usa.5.a:0 "Calvin Coolidge remains our president."
 usa.6.t:0 "Recession of 1920 ends"
 usa.6.d:0 "The American economy has recovered from the recession it has suffered from since the end of 1919. Prices and Productivity are normal again, and our people and industry are relieved."
 usa.6.a:0 "Finally, the crisis is over."
 usa.7.t:0 "The 19th Amendment"
 usa.7.d:0 "The Nineteenth Amendment to the Constitution of the United States declares that no citizen can be stripped of his right to vote based on his gender. It has been in discussion for a long time, but it was passed just now. Men and women can now both vote equally in our country."
 usa.7.a:0 "The Suffrage Movement was successfull it seems."
 usa.8.t:0 "Prohibition"
 usa.8.d:0 "Earlier today, the Congress has passed the National Prohibition Act, even against a veto by President Woodrow Wilson. This act prohibits the right to legal possession of intoxicating liquors, which has been in discussion in recent years already. The act is to be passed officially tomorrow."
 usa.8.a:0 "This will strengthen our nation!"
 usa.8.b:0 "We cannot ignore the presidents veto!"
 italy.1.t:0 "The March on Rome"
 italy.1.d:0 "Our capital was occupied by fascist blackshirts earlier today when a group of about 30.000 of them marched on Rome. Police and local authorities were unable to contain the revolt, and many troops have fled the area. Since the party enjoys quite a decent amount of public support, they were able to place a man named Benito Mussolini in power. The coup was successfull...our government is overthrown."
 italy.1.a:0 "Italy is changing..."
 japan.1.t:0 "Emperor Taisho is dead!"
 japan.1.d:0 "Our great nation is shook from the impact that the death of our beloved emperor Taisho means for us. He has passed due to sickness and had a heart attack this morning. He was buried near Kyoto. Even though we already do have a worthy successor to the throne of Japan, this is a severe strike for our nation."
 japan.1.a:0 "Hirohito will be the new emperor."
 japan.2.t:0 "The Manchuria Incident"
 japan.2.d:0 "Our armies have come under attack in Manchuria! This is an act of aggression and justifies invading the territory we have so long considered ours anwyways. Should we jump on the opportunity?"
 japan.2.a:0 "Yes, Manchuria will be ours!"
 japan.2.b:0 "No, we shouldn't do it."
 japan.3.t:0 "Manchuria surrenders!"
 japan.3.d:0 "After Manchuria has been successfully overrun by our troops, they have announced their surrender. We can now decide their fate."
 japan.3.a:0 "Set up a puppet government!"
 china.1.t:0 "The Peoples Republic of China"
 china.1.d:0 "After communist sentiments have been on the rise in our country for some time, the communists have united under Mao Zedong and formed their own state, which we already are in conflict against. The Peoples Republic of China now exists in the Shaanxi region."
 china.1.a:0 "They broke away from our country?"
 generic.8.t:0 "Super Secret Event"
 generic.8.d:0 "This event should be hidden and is used to make other events fire on exact dates. If you see it in game, something went wrong."
